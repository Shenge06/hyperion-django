{% extends "header.html" %}

{% block content %}
    <div class="container">
        {% for post in object_list %}
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">{{ post.date|date:"Y-m-d" }}</h5>
                    <p class="card-text"><a href="/blog/{{post.id}}">{{ post.title }}</a></p>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
